buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'        
    }
}

apply plugin: 'forge'

dependencies {
    compile files('lib/buildcraft-A-1.6.4-4.2.1.jar')
}

version = "1.0"
group= "com.birdmen.smartpipes" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "smartpipes-0.0.1a"

minecraft {
	version = "1.6.4-9.11.1.964"
}

sourceSets {
    main {
        java {
            srcDir 'src/common'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
